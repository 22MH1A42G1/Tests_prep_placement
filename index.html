<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Assessment Test</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            margin: 30px -30px 20px -30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .day-header:first-of-type {
            margin-top: 0;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .options {
            margin-left: 10px;
        }

        .options label {
            display: block;
            padding: 10px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 6px;
            background: white;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .options label:hover {
            background: #ecf0f1;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .options input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .submit-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-top: 30px;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .result .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .result .percentage {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .day-header {
                margin-left: -15px;
                margin-right: -15px;
                font-size: 18px;
            }

            .question-text {
                font-size: 14px;
            }

            .options label {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Placement Assessment Test</h1>
        <p class="subtitle">60 Questions | 2 Days Coverage | All Topics</p>

        <!-- Questions will be dynamically inserted here -->
        <form id="quizForm"></form>

        <button class="submit-btn" onclick="submitTest()">Submit Test</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // =====================================================
        // QUESTIONS DATABASE (60 Questions Total)
        // =====================================================
        const questions = [
            
            // =================================================
            // DAY 1 QUESTIONS (30 Questions)
            // =================================================
            
            // --- Quantitative Aptitude (Day 1) - 5 Questions ---
            {q: "1. If 25% of a number is 45, what is the number?", o: ["180", "200", "150", "225"], a: 0},
            {q: "2. What is the average of 12, 18, 24, 30, and 36?", o: ["22", "24", "26", "28"], a: 1},
            {q: "3. If the ratio of A:B is 3:5 and B:C is 2:3, what is A:C?", o: ["2:5", "6:15", "1:2", "3:7"], a: 0},
            {q: "4. A train travels 120 km in 2 hours. What is its speed in km/h?", o: ["50", "55", "60", "65"], a: 2},
            {q: "5. Simple Interest on $1000 at 5% per annum for 2 years is?", o: ["$50", "$100", "$150", "$200"], a: 1},
            
            // --- Logical Reasoning (Day 1) - 5 Questions ---
            {q: "6. If all Bloops are Razzies and all Razzies are Lazzies, then all Bloops are definitely Lazzies. True or False?", o: ["True", "False", "Cannot determine", "Insufficient data"], a: 0},
            {q: "7. Find the next number: 2, 6, 12, 20, 30, ?", o: ["40", "42", "44", "46"], a: 1},
            {q: "8. Which number does not belong: 2, 3, 6, 7, 8, 14, 15, 30?", o: ["6", "8", "14", "30"], a: 1},
            {q: "9. If CODE is written as DPEF, how is GAME written?", o: ["HBNF", "FZLD", "HCNF", "GBMF"], a: 0},
            {q: "10. A is B's brother. B is C's sister. How is A related to C?", o: ["Brother", "Sister", "Brother or Sister", "Cannot determine"], a: 2},
            
            // --- DSA with Python (Day 1) - 5 Questions ---
            {q: "11. What is the time complexity of binary search?", o: ["O(n)", "O(log n)", "O(n^2)", "O(1)"], a: 1},
            {q: "12. In Python, which data structure uses LIFO?", o: ["Queue", "Stack", "List", "Dictionary"], a: 1},
            {q: "13. What does list.append(x) do in Python?", o: ["Adds x at beginning", "Adds x at end", "Removes x", "Sorts list"], a: 1},
            {q: "14. Which Python data structure does not allow duplicate elements?", o: ["List", "Tuple", "Set", "Dictionary"], a: 2},
            {q: "15. What is the worst-case time complexity of QuickSort?", o: ["O(n log n)", "O(n^2)", "O(n)", "O(log n)"], a: 1},
            
            // --- Operating Systems (Day 1) - 5 Questions ---
            {q: "16. Which scheduling algorithm can cause starvation?", o: ["FCFS", "Round Robin", "Priority Scheduling", "SJF"], a: 2},
            {q: "17. What is a deadlock in OS?", o: ["Process waiting indefinitely", "CPU idle", "Memory leak", "Disk failure"], a: 0},
            {q: "18. Which memory management technique divides memory into fixed-size blocks?", o: ["Segmentation", "Paging", "Partitioning", "Swapping"], a: 1},
            {q: "19. What does the 'fork()' system call do?", o: ["Creates a new process", "Kills a process", "Allocates memory", "Opens a file"], a: 0},
            {q: "20. In which state is a process waiting for I/O?", o: ["Running", "Ready", "Blocked", "Terminated"], a: 2},
            
            // --- OOP with Java (Day 1) - 5 Questions ---
            {q: "21. Which OOP principle hides implementation details?", o: ["Inheritance", "Polymorphism", "Encapsulation", "Abstraction"], a: 2},
            {q: "22. Which keyword is used to inherit a class in Java?", o: ["implements", "extends", "inherits", "super"], a: 1},
            {q: "23. Can we override a static method in Java?", o: ["Yes", "No", "Only in abstract classes", "Only with final"], a: 1},
            {q: "24. What is the output of: System.out.println(10 + 20 + \"Hello\");", o: ["1020Hello", "30Hello", "Hello30", "Error"], a: 1},
            {q: "25. Which access modifier is most restrictive in Java?", o: ["public", "protected", "default", "private"], a: 3},
            
            // --- AWS Basics (Day 1) - 3 Questions ---
            {q: "26. What does S3 stand for in AWS?", o: ["Simple Storage Service", "Secure Storage System", "Standard Storage Service", "Safe Storage Solution"], a: 0},
            {q: "27. Which AWS service is used for computing power?", o: ["S3", "EC2", "RDS", "Lambda"], a: 1},
            {q: "28. What is the purpose of AWS IAM?", o: ["Storage management", "Identity and Access Management", "Database service", "Networking"], a: 1},
            
            // --- HTML (Day 1) - 2 Questions ---
            {q: "29. Which HTML tag is used to create a hyperlink?", o: ["link tag", "a tag", "href tag", "url tag"], a: 1},
            {q: "30. What does HTML stand for?", o: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"], a: 0},
            
            
            // =================================================
            // DAY 2 QUESTIONS (30 Questions)
            // =================================================
            
            // --- Quantitative Aptitude (Day 2) - 5 Questions ---
            {q: "31. The compound interest on $500 at 10% per annum for 2 years is?", o: ["$100", "$105", "$110", "$115"], a: 1},
            {q: "32. If x:y = 2:3 and y:z = 4:5, what is x:z?", o: ["8:15", "2:5", "6:15", "4:9"], a: 0},
            {q: "33. A shopkeeper marks up goods by 25% and gives 10% discount. What is the profit percentage?", o: ["12.5%", "15%", "10%", "17.5%"], a: 0},
            {q: "34. The LCM of 12, 15, and 20 is?", o: ["60", "120", "180", "240"], a: 0},
            {q: "35. If 40% of a number is 80, what is 60% of that number?", o: ["100", "120", "140", "160"], a: 1},
            
            // --- Logical Reasoning (Day 2) - 5 Questions ---
            {q: "36. Complete the series: 1, 4, 9, 16, 25, ?", o: ["30", "35", "36", "49"], a: 2},
            {q: "37. If WATER is coded as 12345, what is the code for TEA?", o: ["321", "435", "543", "345"], a: 2},
            {q: "38. Which day comes 3 days after the day before yesterday?", o: ["Today", "Tomorrow", "Day after tomorrow", "Yesterday"], a: 1},
            {q: "39. Find the odd one out: 3, 5, 7, 12, 13, 17, 19", o: ["3", "12", "13", "19"], a: 1},
            {q: "40. If South-East becomes North, North-East becomes West, and so on, what does South become?", o: ["East", "West", "North-East", "North-West"], a: 0},
            
            // --- DSA with Python (Day 2) - 5 Questions ---
            {q: "41. What is the time complexity of accessing an element in a Python list by index?", o: ["O(1)", "O(n)", "O(log n)", "O(n^2)"], a: 0},
            {q: "42. Which data structure is best for implementing BFS?", o: ["Stack", "Queue", "Tree", "Graph"], a: 1},
            {q: "43. In Python, what does 'len([1, 2, 3, 4, 5])' return?", o: ["4", "5", "6", "Error"], a: 1},
            {q: "44. Which traversal visits nodes level by level?", o: ["Inorder", "Preorder", "Postorder", "Level-order"], a: 3},
            {q: "45. What is the space complexity of merge sort?", o: ["O(1)", "O(log n)", "O(n)", "O(n^2)"], a: 2},
            
            // --- DBMS (Day 2) - 5 Questions ---
            {q: "46. Which SQL command is used to retrieve data from a database?", o: ["GET", "SELECT", "RETRIEVE", "FETCH"], a: 1},
            {q: "47. What does ACID stand for in DBMS?", o: ["Atomicity, Consistency, Isolation, Durability", "All, Create, Insert, Delete", "Auto, Check, Index, Data", "None of these"], a: 0},
            {q: "48. Which key uniquely identifies a record in a table?", o: ["Foreign Key", "Primary Key", "Candidate Key", "Super Key"], a: 1},
            {q: "49. What is the result of a CROSS JOIN?", o: ["Common rows", "All rows from left table", "Cartesian product", "No rows"], a: 2},
            {q: "50. Which normal form removes transitive dependency?", o: ["1NF", "2NF", "3NF", "BCNF"], a: 2},
            
            // --- OOP with Java (Day 2) - 5 Questions ---
            {q: "51. What is the purpose of 'this' keyword in Java?", o: ["Refers to parent class", "Refers to current object", "Creates new object", "Deletes object"], a: 1},
            {q: "52. Can a Java class extend multiple classes?", o: ["Yes", "No", "Only interfaces", "Only abstract classes"], a: 1},
            {q: "53. What is method overloading?", o: ["Same method name, different parameters", "Same method name, same parameters", "Different method names", "None of these"], a: 0},
            {q: "54. Which keyword is used to prevent method overriding?", o: ["static", "final", "private", "abstract"], a: 1},
            {q: "55. What is the default value of a boolean variable in Java?", o: ["true", "false", "0", "null"], a: 1},
            
            // --- AWS (EC2, Security Groups) (Day 2) - 3 Questions ---
            {q: "56. What does EC2 stand for?", o: ["Elastic Compute Cloud", "Enhanced Computing Cluster", "Elastic Cloud Computing", "Extended Compute Cloud"], a: 0},
            {q: "57. What is the purpose of Security Groups in AWS?", o: ["Data encryption", "Virtual firewall", "Load balancing", "Storage management"], a: 1},
            {q: "58. Which EC2 pricing model offers the lowest cost?", o: ["On-Demand", "Reserved Instances", "Spot Instances", "Dedicated Hosts"], a: 2},
            
            // --- CSS and Web Basics (Day 2) - 2 Questions ---
            {q: "59. Which CSS property is used to change text color?", o: ["font-color", "text-color", "color", "text-style"], a: 2},
            {q: "60. What does CSS stand for?", o: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets"], a: 1}
        ];

        // =====================================================
        // RENDER QUESTIONS DYNAMICALLY
        // =====================================================
        function renderQuestions() {
            const form = document.getElementById('quizForm');
            let html = '';
            
            // Day 1 Header
            html += '<div class="day-header">ðŸ“… Day 1 Questions (1-30)</div>';
            
            // Render first 30 questions (Day 1)
            for (let i = 0; i < 30; i++) {
                html += createQuestionHTML(i);
            }
            
            // Day 2 Header
            html += '<div class="day-header">ðŸ“… Day 2 Questions (31-60)</div>';
            
            // Render next 30 questions (Day 2)
            for (let i = 30; i < 60; i++) {
                html += createQuestionHTML(i);
            }
            
            form.innerHTML = html;
        }

        // Create HTML for a single question
        function createQuestionHTML(index) {
            const q = questions[index];
            let html = `<div class="question">
                <div class="question-text">${q.q}</div>
                <div class="options">`;
            
            q.o.forEach((option, optIndex) => {
                html += `
                    <label>
                        <input type="radio" name="q${index}" value="${optIndex}">
                        ${option}
                    </label>`;
            });
            
            html += `</div></div>`;
            return html;
        }

        // =====================================================
        // SUBMIT TEST AND CALCULATE SCORE
        // =====================================================
        function submitTest() {
            let score = 0;
            let answeredCount = 0;
            
            // Check each question
            for (let i = 0; i < questions.length; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                
                if (selected) {
                    answeredCount++;
                    if (parseInt(selected.value) === questions[i].a) {
                        score++;
                    }
                }
            }
            
            // Calculate percentage
            const percentage = ((score / questions.length) * 100).toFixed(2);
            
            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>ðŸŽ‰ Test Completed!</h2>
                <div class="score">Your Score: ${score} / ${questions.length}</div>
                <div class="percentage">Percentage: ${percentage}%</div>
                <p style="margin-top: 20px;">Questions Answered: ${answeredCount} / ${questions.length}</p>
            `;
            resultDiv.classList.add('show');
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Alert for unanswered questions
            if (answeredCount < questions.length) {
                alert(`You have answered ${answeredCount} out of ${questions.length} questions. Unanswered questions are marked as incorrect.`);
            }
        }

        // =====================================================
        // INITIALIZE APPLICATION
        // =====================================================
        window.onload = function() {
            // Verify we have exactly 60 questions
            if (questions.length !== 60) {
                alert('Error: Expected 60 questions but found ' + questions.length);
            }
            
            // Render all questions
            renderQuestions();
        };
    </script>
</body>
</html>
