<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Prep Quiz - Enhanced Version</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;
}

.subtitle {
    text-align: center;
    color: #7f8c8d;
    margin-bottom: 20px;
}

.timer-section {
    background: #e74c3c;
    color: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}

.progress-container {
    margin-bottom: 20px;
}

.progress-bar {
    width: 100%;
    height: 30px;
    background: #ecf0f1;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
    width: 0%;
    transition: width 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
}

.btn-primary {
    background: #3498db;
    color: white;
}

.btn-primary:hover {
    background: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.btn-success {
    background: #2ecc71;
    color: white;
}

.btn-success:hover {
    background: #27ae60;
    transform: translateY(-2px);
}

.btn-danger {
    background: #e74c3c;
    color: white;
}

.btn-danger:hover {
    background: #c0392b;
    transform: translateY(-2px);
}

.btn-warning {
    background: #f39c12;
    color: white;
}

.btn-warning:hover {
    background: #e67e22;
    transform: translateY(-2px);
}

.question {
    margin-bottom: 25px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    border-left: 5px solid #3498db;
    transition: all 0.3s ease;
}

.question:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transform: translateX(5px);
}

.question.correct {
    border-left-color: #2ecc71;
    background: #d5f4e6;
}

.question.incorrect {
    border-left-color: #e74c3c;
    background: #fadbd8;
}

.question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.question-text {
    font-size: 18px;
    font-weight: 600;
    color: #2c3e50;
    flex: 1;
}

.difficulty-badge {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    margin-left: 10px;
}

.difficulty-easy {
    background: #2ecc71;
    color: white;
}

.difficulty-medium {
    background: #f39c12;
    color: white;
}

.difficulty-hard {
    background: #e74c3c;
    color: white;
}

.topic-badge {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 12px;
    background: #9b59b6;
    color: white;
    margin-left: 5px;
}

.options {
    margin-top: 15px;
}

.options label {
    display: block;
    padding: 12px;
    margin: 8px 0;
    cursor: pointer;
    border-radius: 8px;
    background: white;
    border: 2px solid #ddd;
    transition: all 0.3s ease;
}

.options label:hover {
    background: #ecf0f1;
    border-color: #3498db;
    transform: translateX(5px);
}

.options input[type="radio"]:checked + span {
    font-weight: bold;
}

.options label.correct-answer {
    background: #2ecc71;
    color: white;
    border-color: #27ae60;
}

.options label.wrong-answer {
    background: #e74c3c;
    color: white;
    border-color: #c0392b;
}

.explanation {
    margin-top: 10px;
    padding: 12px;
    background: #fff3cd;
    border-left: 4px solid #f39c12;
    border-radius: 5px;
    font-size: 14px;
    display: none;
}

.explanation.show {
    display: block;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#result {
    margin-top: 30px;
    padding: 25px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 15px;
    text-align: center;
    display: none;
    animation: slideIn 0.5s;
}

#result.show {
    display: block;
}

.result-score {
    font-size: 48px;
    font-weight: bold;
    margin: 20px 0;
}

.result-grade {
    font-size: 32px;
    margin: 15px 0;
}

.topic-breakdown {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 25px;
}

.topic-card {
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
}

.topic-card h3 {
    margin-bottom: 10px;
    font-size: 18px;
}

.topic-card p {
    font-size: 24px;
    font-weight: bold;
}

.attempt-history {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
}

.attempt-history h3 {
    margin-bottom: 10px;
}

.attempt-item {
    padding: 8px;
    margin: 5px 0;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
}

input[type="radio"] {
    margin-right: 8px;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    h1 {
        font-size: 22px;
    }
    
    .timer-section {
        font-size: 18px;
        padding: 12px;
    }
    
    .question-text {
        font-size: 16px;
    }
    
    .controls {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
    
    .result-score {
        font-size: 36px;
    }
}

.hidden {
    display: none;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 500px;
    text-align: center;
    animation: slideIn 0.3s;
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #2c3e50;
}

.modal-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}
</style>
</head>

            </div>
            <div class="options">`;
        
        q.o.forEach((opt, idx) => {
            html += `
            <label id="q${i}opt${idx}">
                <input type="radio" name="q${i}" value="${idx}" onchange="updateProgress()">
                <span>${opt}</span>
            </label>`;
        });
        
        html += `</div>
            <div class="explanation" id="exp${i}">${q.exp}</div>
        </div>`;
        form.innerHTML += html;
    });
    
    startTimer();
    updateProgress();
}

// Timer
function startTimer() {
    timerInterval = setInterval(() => {
        if (timeLeft <= 0 || quizSubmitted) {
            clearInterval(timerInterval);
            if (!quizSubmitted) {
                alert("Time's up! Submitting automatically...");
                submitQuiz();
            }
            return;
        }
        
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timeDisplay").textContent = 
            \\`${minutes}:${seconds.toString().padStart(2, '0')}\\`;
                
        if (timeLeft <= 300) { // Last 5 minutes
            document.getElementById("timer").style.background = "#c0392b";
        }
    }, 1000);
}

// Progress tracking
function updateProgress() {
    let answered = 0;
    questions.forEach((q, i) => {
        const ans = document.querySelector(`input[name="q${i}"]:checked`);
        if (ans) answered++;
    });
    
    const percentage = Math.round((answered / questions.length) * 100);
    const fill = document.getElementById("progressFill");
    fill.style.width = percentage + "%";
    fill.textContent = \\`${answered}/${questions.length} (${percentage}%)\\`;
}

// Save progress
function saveProgress() {
    const answers = {};
    questions.forEach((q, i) => {
        const ans = document.querySelector(`input[name="q${i}"]:checked`);
        if (ans) answers[i] = parseInt(ans.value);
    });
    
    localStorage.setItem('quizAnswers', JSON.stringify(answers));
    localStorage.setItem('quizTimeLeft', timeLeft);
    alert('‚úÖ Progress saved successfully!');
}

// Load progress
function loadProgress() {
    const saved = localStorage.getItem('quizAnswers');
    const savedTime = localStorage.getItem('quizTimeLeft');
    
    if (!saved) {
        alert('No saved progress found!');
        return;
    }
    
    const answers = JSON.parse(saved);
    Object.keys(answers).forEach(i => {
        const radio = document.querySelector(`input[name="q${i}"][value="${answers[i]}"]`);
        if (radio) radio.checked = true;
    });
    
    if (savedTime) {
        timeLeft = parseInt(savedTime);
    }
    
    updateProgress();
    alert('‚úÖ Progress loaded successfully!');
}

// Clear answers
function clearAnswers() {
    if (confirm('Are you sure you want to clear all answers?')) {
        questions.forEach((q, i) => {
            const radios = document.querySelectorAll(`input[name="q${i}"]`);
            radios.forEach(r => r.checked = false);
        });
        updateProgress();
        alert('All answers cleared!');
    }
}

// Show submit modal
function showSubmitModal() {
    document.getElementById('submitModal').classList.add('show');
}

// Close modal
function closeModal() {
    document.getElementById('submitModal').classList.remove('show');
}

// Submit quiz
function submitQuiz() {
    closeModal();
    quizSubmitted = true;
    clearInterval(timerInterval);
    
    let score = 0;
    const topicScores = {};
    
    questions.forEach((q, i) => {
        if (!topicScores[q.t]) {
            topicScores[q.t] = {correct: 0, total: 0};
        }
        topicScores[q.t].total++;
        
        const ans = document.querySelector(`input[name="q${i}"]:checked`);
        const questionDiv = document.getElementById(`question${i}`);
        const expDiv = document.getElementById(`exp${i}`);
        
        if (ans && parseInt(ans.value) === q.a) {
            score++;
            topicScores[q.t].correct++;
            questionDiv.classList.add('correct');
            document.getElementById(`q${i}opt${q.a}`).classList.add('correct-answer');
        } else {
            questionDiv.classList.add('incorrect');
            if (ans) {
                document.getElementById(`q${i}opt${parseInt(ans.value)}`).classList.add('wrong-answer');
            }
            document.getElementById(`q${i}opt${q.a}`).classList.add('correct-answer');
        }
        
        expDiv.classList.add('show');
    });
    
    // Calculate grade
    const percentage = (score / questions.length) * 100;
    let grade;
    if (percentage >= 90) grade = 'A+ Outstanding!';
    else if (percentage >= 80) grade = 'A Excellent!';
    else if (percentage >= 70) grade = 'B+ Very Good!';
    else if (percentage >= 60) grade = 'B Good!';
    else if (percentage >= 50) grade = 'C Pass';
    else grade = 'F Need Improvement';
    
    // Display results
    let resultHTML = `
        <h2>üéâ Quiz Completed!</h2>
        <div class="result-score">${score} / ${questions.length}</div>
        <div class="result-grade">${grade}</div>
        <p style="font-size: 20px;">Percentage: ${percentage.toFixed(2)}%</p>
        <p>Time taken: ${formatTime(5400 - timeLeft)}</p>
        
        <div class="topic-breakdown">
    `;
    
    Object.keys(topicScores).forEach(topic => {
        const t = topicScores[topic];
        const topicPercent = ((t.correct / t.total) * 100).toFixed(1);
        resultHTML += `
            <div class="topic-card">
                <h3>${topic}</h3>
                <p>${t.correct}/${t.total}</p>
                <p style="font-size: 16px;">${topicPercent}%</p>
            </div>
        `;
    });
    
    resultHTML += `</div>`;
    
    // Save attempt
    saveAttempt(score, percentage);
    
    // Show history
    const history = getAttemptHistory();
    if (history.length > 0) {
        resultHTML += `
            <div class="attempt-history">
                <h3>üìä Your Attempt History</h3>
        `;
        history.slice(-5).reverse().forEach((attempt, i) => {
            resultHTML += `
                <div class="attempt-item">
                    Attempt ${history.length - i}: ${attempt.score}/${questions.length} 
                    (${attempt.percentage.toFixed(1)}%) - ${attempt.date}
                </div>
            `;
        });
        resultHTML += `</div>`;
    }
    
    resultHTML += `
        <button class="btn btn-primary" style="margin-top: 20px;" onclick="restartQuiz()">
            üîÑ Restart Quiz
        </button>
    `;
    
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = resultHTML;
    resultDiv.classList.add('show');
    
    // Scroll to top
    window.scrollTo({top: 0, behavior: 'smooth'});
}

// Format time
function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return \\`${mins}m ${secs}s\\`;
}

// Save attempt
function saveAttempt(score, percentage) {
    const attempts = JSON.parse(localStorage.getItem('quizAttempts') || '[]');
    attempts.push({
        score: score,
        percentage: percentage,
        date: new Date().toLocaleString(),
        total: questions.length
    });
    localStorage.setItem('quizAttempts', JSON.stringify(attempts));
}

// Get attempt history
function getAttemptHistory() {
    return JSON.parse(localStorage.getItem('quizAttempts') || '[]');
}

// Restart quiz
function restartQuiz() {
    if (confirm('Start a new attempt? Current results will be saved in history.')) {
        location.reload();
    }
}

// Initialize on load
window.onload = initQuiz;

// Prevent accidental page close
window.onbeforeunload = function(e) {
    if (!quizSubmitted) {
        e.preventDefault();
        return 'You have unsaved progress. Are you sure you want to leave?';
    }
};
</script>
